{% if include.width == "" %}
	{% assign include.width="6" %}
{% endif %}

<div class="container">
    <div class="row">
        <!-- Card Projects -->
        <div class="col-md-{{include.width }}">
            <div class="card">
                <div class="card-image">
                    <img class="img-responsive" src="{{ include.img }}">
                    <span class="card-title">{{ include.title }}</span>
                </div>
                
                <div class="card-content">
                    <p>{{ include.content }}</p>
                </div>
                
                <div class="card-action">
					<a href="{{ include.linkurl }}">{{ include.linktext }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
